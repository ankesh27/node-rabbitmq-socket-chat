<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RabbitMQ Chat App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous" >
  
  <style> 
    .top-margin {
      margin-top: 48px;
    }
    .hidden
    {
      display: none;
      visibility: hidden;
    }
   </style>
</head>

<body class="top-margin">
  <div class="container">
        <div class="username">
          <div class="header">
            <h4 class="title">Hello!!</h4>
          </div>
          
          <form id="userbaneForm" method="post">
            <div class="modal-body">
              <div class="form-group">
                <label for="chatName">Name</label>
                <input type="text" class="form-control" id="chatName" name="chatName" placeholder="Your Chat Name">  
              </div>
              <button type="submit" class="btn btn-primary btn-block">Let's Chat</button>
            </div>
          </form>
        </div>  
        

    <div class="row hidden" id="chat-main-div">
     
      <div class="col-lg-5 col-lg-offset-3">
        <div class="response_data">
          <!-- chat feed -->
        </div>
        
        <form id="messageForm" method="post">
          <div class="form-group">
            <label for="message">New Message</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>   
          </div>
          
          <input type="hidden" id="name" name="name">
          <input type="hidden" id="messageType" name="messageType" value="chat_q">
          <button type="submit" class="btn btn-primary btn-block">Chat</button> 
        </form>
      </div>   
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
